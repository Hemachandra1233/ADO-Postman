- task: Npm@1
  inputs:
    command: 'custom'
    workingDir: 'collections'
    customCommand: 'install newman -g'
- task: CmdLine@2
  inputs:
    script: |
      cd collections
      
      newman run sys-dynamics365.postman_collection.json -e sys-dynamics365-env.json
    failOnStderr: true